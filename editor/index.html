<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VirtualEnv - Arduino for Stubenhocker</title>
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link rel="stylesheet" type="text/css" href="css/board.css">
    <link rel="stylesheet" type="text/css" href="css/powerBase.css">
    <link rel="stylesheet" type="text/css" href="css/components-style.css">

    <!--Google Fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <div id="sidebar">
        <div class="sidebar-buttons">
            <button onclick="showComponentList()">Components</button>
        </div>
        <div class="list-container" id="component-list" ></div>
    </div>
    <canvas id="canvas-overlay" width="700px" height="500px"></canvas>
    <div id="board"></div> 
    <div id="power-base" style="width: 450px; height: 200px;"></div>

    <!--Main Script-->
    <script src="js/script.js"></script>
    <!--Core Scripts-->
    <script src="js/Core/board.js"></script>
    <script src="js/Core/Handlers/powerHandler.js"></script>
    <script src="js/Core/powerBase.js"></script>
    <script src="js/Core/logic.js"></script>


    <!--Ui Scripts -->
    <script src="js/Ui/Components/Scripts/componentHandler.js"></script>
    <script src="js/Ui/Components/Scripts/component.js"></script>

    <!--EnvScript Scrips-->
    <script src="js/EnvScript/pin.js"></script>

    <script id="user-script"></script>
    <script>
        function showComponentList(isTrue = true, isFalse = false) {
    if (isTrue) {
        document.getElementById("inspector").style.display = "none";
        document.getElementById("component-list").style.display = "block";
    }
    else  {
        document.getElementById("inspector").style.display = "block";
        document.getElementById("component-list").style.display = "none";

    }   
}
    </script>
</body>
</html>
