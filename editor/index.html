<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VirtualEnv - Hardware for Stubenhocker</title>
    <!-- Styles-->
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/components-style.css">
    <link rel="stylesheet" href="css/inspector-style.css">
    <link rel="stylesheet" href="css/toggleCompButton-style.css">
</head>
<body>
    <button id="toggle-comp-button" class="toggle-comp-button" >Toggle Components</button>
    <div class="list-container" id="component-list" ></div>
   
    <div id="inspector">
        <label for="positionX" id="inspectorPart">Position X:</label>
        <input type="number" id="inspectorPart"> 
        <label for="positionY" id="inspectorPart">Position Y:</label>
        <input type="number" id="inspectorPart"> 
    </div>
    
    <div class="powerBase">
        <canvas id="board-canvas" width="400" height="400"></canvas>
        <canvas id="powerBase-canvas" width="350" height="200"></canvas>
    </div>
    <!-- Core Scripts -->
    <script src="js/Core/powerBase.js"></script>
    <script src="js/Core/board.js"></script>
    <!-- Ui Scripts -->
    <script src="js/Ui/Components/Scripts/componentHandler.js"></script>
    <script src="js/Ui/Components/Scripts/toggleCompButton.js"></script>
    <script src="js/Ui/Inspector/inspector.js"></script>
    <!-- Further Scripts -->
    <script src="js/script.js"></script>

</body>
</html>
