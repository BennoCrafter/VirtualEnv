<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VirtualEnv - Hardware for Stubenhocker</title>
    <!-- Styles-->
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/components-style.css">
    <link rel="stylesheet" href="css/inspector-style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto&family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap" rel="stylesheet">
</head>
<body>    
    <div id="sidebar">
        <div class="sidebar-buttons">
            <button onclick="showComponentList()">Components</button>
            <button onclick="showComponentList(false)">Inpector</button>
            <button id="header-button" onclick="showComponentList(false, true)">Text-Editor</button>
        </div>
        <div class="list-container" id="component-list" ></div>
        <div id="inspector">
            <label for="positionX" id="inspectorPart">Position X:</label>
            <input type="number" id="inspectorPart"> 
            <label for="positionY" id="inspectorPart">Position Y:</label>
            <input type="number" id="inspectorPart"> 
        </div>
        <div id="text-editor">
            <button id="run-button">></button>
            <input type="text" id="text-editor-input">
        </div>
    </div>
    <canvas id="env" width="600" height="500"></canvas>
    <!-- Core Scripts -->
    <script src="js/Core/powerBase.js"></script>
    <script src="js/Core/board.js"></script>
    <script src="js/Core/eventListenerHandler.js"></script>
    <!-- Ui Scripts -->
    <script src="js/Ui/Components/Scripts/componentHandler.js"></script>

    <script src="js/Ui/Inspector/inspector.js"></script>

    <!--EnvScript-->
    <script type="module" src="js/EnvScript/pin.js" ></script>
    <script type="module" src="js/EnvScript/example.js"></script>
    <!-- Further Scripts -->
    <script src="js/script.js"></script>

</body>
</html>
